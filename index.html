<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="block">
             <div class="block__item">
                <div class="square"></div> 
                <!-- квадрат -->
             </div>
             <div class="block__item">
                <div class="rectangle"></div>
                <!-- прямоугольник -->
             </div>
             <div class="block__item">
                <div class="circle"></div>
                <!-- круг -->
             </div>
             <div class="block__item">
                <div class="oval"></div>
                <!-- овал -->
             </div>
             <div class="block__item">
                <div class="tiangle-up"></div>
               <!-- треугольник вверх -->
             </div>
             <div class="block__item">
                <div class="tiangle-down"></div>
                <!-- треугольник вниз -->
             </div>
             <div class="block__item">
                <div class="tiangle-left"></div>
                <!-- треугольник влево -->
             </div>
             <div class="block__item">
                <div class="tiangle-right"></div>
                <!-- треугольник вправо -->
             </div>
             <div class="block__item">
                <div class="parallelogram"></div>
                <!-- параллелограмм -->
             </div>
             <div class="block__item">
                <div class="trapezoid"></div>
                <!-- трапеция -->
             </div>
        </div>
    </div>
</body>
</html>
